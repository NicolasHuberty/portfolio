name: CI/CD Pipeline

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # ArgoCD Config
  ARGO_APP_NAME: "portfolio-dev"
  ARGO_SERVER: "argo.huberty.pro"

jobs:
  # Job 1: Lint and Format Check
  lint-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run ESLint
        run: bun run lint
      - name: Check formatting
        run: bun run format:check

  # Job 2: Type Check
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run TypeScript check
        run: bunx tsc --noEmit
        continue-on-error: true

  # Job 3: Build Check
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build application
        run: bun run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  # Job 4: Docker Build and Push
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev')
    permissions:
      contents: read
      packages: write
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64

  # Job 5: ArgoCD Rollout via API
  deploy:
    name: ArgoCD API Rollout
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Update ArgoCD Image Parameter
        run: |
          NEW_TAG="sha-${{ needs.docker.outputs.short_sha }}"
          
          echo "Updating ${{ env.ARGO_APP_NAME }} to tag $NEW_TAG"
          
          # This PATCH command overrides the Helm image.tag parameter
          # It does not create any commits in your Infra Git repo.
          curl -f -X PATCH "https://${{ env.ARGO_SERVER }}/api/v1/applications/${{ env.ARGO_APP_NAME }}" \
            -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
            -H "Content-Type: application/merge-patch+json" \
            -d '{
              "spec": {
                "source": {
                  "helm": {
                    "parameters": [
                      {
                        "name": "image.tag",
                        "value": "'"$NEW_TAG"'"
                      }
                    ]
                  }
                }
              }
            }'

      - name: Trigger Sync
        run: |
          # Force ArgoCD to sync immediately with the new parameter
          curl -f -X POST "https://${{ env.ARGO_SERVER }}/api/v1/applications/${{ env.ARGO_APP_NAME }}/sync" \
            -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}"