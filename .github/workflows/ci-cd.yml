name: CI/CD Pipeline

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

env:
  REGISTRY: ghcr.io
  INFRA_REPO: "NicolasHuberty/vps-huberty-infra"
  # Base app name (without -dev suffix)
  APP_BASE_NAME: "portfolio"

jobs:
  # Job 1: Lint and Format Check
  lint-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run ESLint
        run: bun run lint
      - name: Check formatting
        run: bun run format:check

  # Job 2: Type Check
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run TypeScript check
        run: bunx tsc --noEmit
        continue-on-error: true

  # Job 3: Build Check
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build application
        run: bun run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  # Job 4: Docker Build and Push
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
      lower_image_name: ${{ steps.vars.outputs.lower_image_name }}
      environment: ${{ steps.vars.outputs.environment }}
      app_name: ${{ steps.vars.outputs.app_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set Variables
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "lower_image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          
          # Determine environment based on branch
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "app_name=${{ env.APP_BASE_NAME }}-dev" >> $GITHUB_OUTPUT
          else
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "app_name=${{ env.APP_BASE_NAME }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.lower_image_name }}:sha-${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.lower_image_name }}:${{ steps.vars.outputs.environment }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Update Infrastructure Repo
  update-infra:
    name: Update Infra Repo (${{ needs.docker.outputs.environment }})
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Checkout infra repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra

      - name: Update image tag in values.yaml
        run: |
          cd infra
          APP_PATH="apps/${{ needs.docker.outputs.app_name }}"
          SHORT_SHA="${{ needs.docker.outputs.short_sha }}"
          ENV="${{ needs.docker.outputs.environment }}"
          
          echo "ðŸ”„ Updating ${APP_PATH} to sha-${SHORT_SHA} (${ENV})"
          
          # Update values.yaml - image tag
          sed -i "s|tag: \".*\"|tag: \"sha-${SHORT_SHA}\"|" "${APP_PATH}/values.yaml"
          
          # Update Chart.yaml - appVersion
          sed -i "s|appVersion: \".*\"|appVersion: \"sha-${SHORT_SHA}\"|" "${APP_PATH}/Chart.yaml"

      - name: Commit and push changes
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(${{ needs.docker.outputs.app_name }}): bump to sha-${{ needs.docker.outputs.short_sha }} [${{ needs.docker.outputs.environment }}]"
            git push
            echo "âœ… Updated ${{ needs.docker.outputs.app_name }} â†’ ArgoCD will sync"
          fi